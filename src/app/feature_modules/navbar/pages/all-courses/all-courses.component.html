<router-outlet></router-outlet>
<div *ngIf="currentUrl == '/home/courses'">
    <div class="container">
        <h2>Cursos disponibles para comprar</h2>
        <mat-divider></mat-divider>
        <button *ngIf="userIsAdmin"
                mat-raised-button class="primaryCustom"
                (click)="openAddCourseModal()">
                Agregar Curso
            </button>
    </div>
    <app-courses [filter]="'all'"></app-courses>
</div>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" opened="false">
        <mat-toolbar class="toolbar primaryCustom toggleSidebar justify-content-center" (click)="sidenav.toggle()">
            <h1><mat-icon>close</mat-icon></h1>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item routerLink="/home" (click)="sidenav.toggle()">
               <span *ngIf="userIsAdmin">Inicio</span>
               <span *ngIf="!userIsAdmin">Inscripciones</span>
            </mat-list-item>
            <mat-list-item routerLink="/home/courses" (click)="sidenav.toggle()">
                Cursos
            </mat-list-item>
            <mat-list-item *ngIf="userIsAdmin"  routerLink="/home/students" (click)="sidenav.toggle()">
              Alumnos
          </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="title">
                <div class="subtitle1">CODE</div>
                <div class="pipe">&nbsp;|&nbsp;</div>
                <div class="subtitle2">VERSE</div>
            </div>
            <div class="user-boton">
                <mat-toolbar color="primary">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <img src="http://localhost:8080/api/users/foto/ver/{{this.userLogged.foto}}" alt="">
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/home/modifyProfile">Perfil</button>
                        <button mat-menu-item (click)="logOut()">Cerrar sesi√≥n</button>
                    </mat-menu>
                </mat-toolbar>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
        <div *ngIf="currentUrl == '/home'">
            <app-default-navbar></app-default-navbar>
        </div>
        <div *ngIf="currentUrl == '/home/courses/courseDetail'">
            <app-buy-course></app-buy-course>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>

<div class="fluid-container card-user">
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <form [formGroup]="userForm">
      <div class="avatar">
        <img src="http://localhost:8080/api/users/foto/ver/{{this.userLogged.foto}}" alt="" id="vista">
        <input type="file" name="" id="loadPicture" (change)="uploadPicture($event)">
        <label for="loadPicture">Cambiar imagen</label>
      </div>

      <div class="row data">
        <mat-form-field class="input-row">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [formControl]="nameControl">
           <mat-error *ngFor="let error of nameControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="input-row">
          <mat-label>Apellido</mat-label>
          <input type="text" matInput [formControl]="lastNameControl">
          <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="input-row">
          <mat-label>Dni</mat-label>
          <input type="text" matInput [formControl]="dniControl">
          <mat-error *ngFor="let error of dniControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="input-row">
          <mat-label>Email</mat-label>
          <input type="text" matInput [formControl]="emailControl">
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="input-row">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordControl">
          <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>
      </div>
      <div class="grid-action">
        <button mat-raised-button class="primaryCustom confirm-button" (click)="confirmForm()" [disabled]="userForm.invalid">
          <span>Confirmar</span>
        </button>
      </div>
    </form>
  </div>
</div>
